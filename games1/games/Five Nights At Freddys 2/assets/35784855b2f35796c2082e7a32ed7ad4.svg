<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="459.98438" height="264" viewBox="0,0,459.98438,264"><g transform="translate(-15.15009,-9.40625)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#9966ff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(15.40009,31.15625) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#9966ff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Shadow Bonnie at level 0 has a one in a million</tspan><tspan x="0" dy="48px">chance of appearing. Looking at him for five </tspan><tspan x="0" dy="48px">seconds will crash the game. When he is as high</tspan><tspan x="0" dy="48px">as level 20, however, he can appear frequently</tspan><tspan x="0" dy="48px">and looking at him for a little less than one </tspan><tspan x="0" dy="48px">second will crash the game! </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">Counter: Use your cam. He will most likely go </tspan><tspan x="0" dy="48px">away if you do. </tspan></text></g></g></svg>