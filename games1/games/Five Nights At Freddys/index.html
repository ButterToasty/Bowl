<!DOCTYPE html>

<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="https://buttertoasty.github.io/games1/games/Five%20Nights%20At%20Freddys/text/css">
html {height: 100%;}
body {
	background-repeat: no-repeat;
	background-attachment: fixed;
    background: rgb(19 19 19);
	height: 100%;
	min-height: 100%;
	margin: 0;
}
h1 {
	font-family: Arial, Helvetica, sans-serif;
	color: #962300;
	font-size: 25px;
}
p {
	font-family: Arial, Helvetica, sans-serif;
	color: #777;
	font-size: 12px;
}
#bloctxt {
	border-left-width: 5px;
	border-left-style: solid;
	border-left-color: #962300;
	padding-left: 10px;
	position: absolute;
	top:5%;
	left: 50%;
	width: 600px;
	margin-left: -260px
}
#wrapper {
	padding: 10px;
	margin: 0 auto;
}
#border {
	background-color: #363535;
	border: 1px solid #6e6e6e;
	-webkit-border-radius: 7px;
	-moz-border-radius: 7px;
	border-radius: 7px;
	margin: 0 auto;
	padding: 5px;
	width:1280px;
	height:720px;
}

#canvas {
	width:1280px; 
	height:720px;
}

#MMFCanvas {
    border-radius: 15px;
}
</style>

  <title>Five Night's at Freddy's</title>

	<script>
	   	// Detection of old browsers that do not support the canvas element
		// Falls back to a default page
	    if (!document.createElement("canvas").getContext)
	    {
			window.open("http://www.clickteam.com/html5-fallback", "_self");
		}
	</script>
	
  	<!-- EXTRASOURCES -->
    <!-- Loads the Javascript code...-->
  	<script src="https://buttertoasty.github.io/games1/games/Five%20Nights%20At%20Freddys/src/Runtime.js"></script>
  
    </script>
</head>

<!-- This is where we create the Canvas element that will contain the application...-->
<body>
    <div id="wrapper">
	    <div id="border">
		    <div id="canvas">
			    <canvas id="MMFCanvas" width="1280" height="720">
				    <p>Your browser does not support Canvas.</p>
			    </canvas>   
		    </div>
	    </div>
    </div>  
    <script>
        // RUNTIMESTART
	    // This is where the HTML5 runtime is actually started
	    window.addEventListener("load", windowLoaded, false);
	    function windowLoaded()
	    {
	        // Calls the runtime
	        // First parameter : name of the canvas element
	        // Second parameter : path to the cch file. Images and sounds must lay beside this file
	        new Runtime("MMFCanvas", "https://buttertoasty.github.io/games1/games/Five%20Nights%20At%20Freddys/resources/FNAF1.cch");
	    }
	    // RUNTIMESTARTEND
    </script>
    <p align="center">All Credits To Scott Cawthon</p>
	
    <!-- Clickteam logo, encoded within the html code.-->  
    <div align="center"><a href="https://github.com/sussygamedeveloper/"><img src="https://avatars.githubusercontent.com/u/98538512?s=48&v=4"></a></div> 
</body>
</html>
