@keyframes glow {
  0%   {border: 8px solid red;}
  10%  {border: 8px solid orange;}
  20%  {border: 8px solid yellow;}
  30%  {border: 8px solid green;}
  40% {border: 8px solid blue;}
  50% {border: 8px solid indigo;}
  60% {border: 8px solid blue;}
  70% {border: 8px solid green;}
  80% {border: 8px solid yellow;}
  90% {border: 8px solid orange;}
  100% {border: 8px solid red;}
}
